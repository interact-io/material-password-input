<div [formGroup]="passwordForm" class="full-width">
    <mat-form-field class="margin-large-vertical full-width">
        <input class="full-width" matInput type="{{showPwd? 'text': 'password'}}" placeholder="{{placeholder}}" [formControlName]="controlName">
        <button mat-icon-button matSuffix (click)="$event.stopPropagation();showPwd = !showPwd" type="button">
            <mat-icon class="no-translate">{{ showPwd ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
        <mat-error *ngIf="errorsMap && group.controls[controlName].hasError('required')">{{errorsMap?.required}}</mat-error>
        <mat-error *ngIf="errorsMap && group.controls[controlName].hasError('pattern')">{{errorsMap?.pattern}}</mat-error>
        <mat-error *ngIf="errorsMap && group.controls[controlName].hasError('minLength')">{{errorsMap?.minLength}}</mat-error>
        <mat-error *ngIf="errorsMap && group.controls[controlName].hasError('invalidCredentials')">{{errorsMap?.invalidCredentials}}</mat-error>
        <mat-error *ngIf="errorsMap && group.controls[controlName].hasError('matchPassword')">{{errorsMap?.matchPassword}}</mat-error>
    </mat-form-field>
</div>
