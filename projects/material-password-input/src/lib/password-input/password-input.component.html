<div [formGroup]="passwordForm" class="full-width">
  <mat-form-field class="margin-large-vertical full-width">
      <input class="full-width" matInput type="{{showPwd? 'text': 'password'}}" placeholder="{{placeholder}}" [formControlName]="controlName">
      <button mat-icon-button matSuffix (click)="$event.stopPropagation();showPwd = !showPwd" type="button">
          <mat-icon class="no-translate">remove_red_eye</mat-icon>
      </button>
      <mat-error *ngIf="group.controls[controlName].hasError('required')">{{errorsMap.required | translate}}</mat-error>
      <mat-error *ngIf="group.controls[controlName].hasError('pattern')">{{errorsMap.pattern | translate}}</mat-error>
      <mat-error *ngIf="group.controls[controlName].hasError('minLength')">{{errorsMap.minLength | translate}}</mat-error>
      <mat-error *ngIf="group.controls[controlName].hasError('invalidCredentials')">{{errorsMap.invalidCredentials | translate}}</mat-error>
      <mat-error *ngIf="group.controls[controlName].hasError('matchPassword')">{{errorsMap.matchPassword | translate}}</mat-error>
  </mat-form-field>
</div>
